<!DOCTYPE html>
<html style="height: 100%">
<head>
	{% block head %}
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="{{ url_for('static', filename = 'index.css') }}">
		<link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename = 'assets/logo.ico') }}"/>
		<title>{% block title %}Words for the Day{% endblock %}</title>
	{% endblock %}
</head>
<body onload="get_location()">
	{% block nav %}
		<nav>
			<a id="logo" href="/">
				<img src="{{ url_for('static', filename = 'assets/logo.png') }}">
				<div id="heading">
					<h1>Words <span>for the</span> Day</h1>
				</div>
			</a>
			<div id="links">
				<a href="/language">
					<img style="height:2.5em" src="{{ url_for('static', filename='assets/globe.png') }}">
				</a>
				<a href="/schedule">
					<svg role="img" xmlns="http://www.w3.org/2000/svg" width="48px" height="48px" viewBox="0 0 24 24" aria-labelledby="historyIconTitle" stroke="#FFDC00" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="miter" fill="none" color="#FFDC00"> <title id="historyIconTitle">Schedule</title> <polyline points="1 12 3 14 5 12"/> <polyline points="12 7 12 12 15 15"/> <path d="M12,21 C16.9705627,21 21,16.9705627 21,12 C21,7.02943725 16.9705627,3 12,3 C7.02943725,3 3,7.02943725 3,12 C3,11.975305 3,12.3086383 3,13"/> </svg>
				</a>
				<a href="/shut_down">
					<svg role="img" xmlns="http://www.w3.org/2000/svg" width="48px" height="48px" viewBox="0 0 24 24" aria-labelledby="powerIconTitle" stroke="#FFDC00" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="miter" fill="none" color="#FFDC00"> <title id="powerIconTitle">Shut down</title> <path d="M12 2L12 11M18.363961 5.63603897C21.8786797 9.15075759 21.8786797 14.8492424 18.363961 18.363961 14.8492424 21.8786797 9.15075759 21.8786797 5.63603897 18.363961 2.12132034 14.8492424 2.12132034 9.15075759 5.63603897 5.63603897"/> </svg>
				</a>
			</div>
		</nav>
	{% endblock %}
	<section id="content">
		{% block content %}{% endblock %}
	</section>
	<section id="footer">
		{% block footer %}
		<a href="https://bitbucket.org/pangolinpaw/word-of-the-day/src/master/">Version {{ version }}</a>
		{% endblock %}
	</section>
</body>
<script type="text/javascript">
	
	function get_location() {
	    fetch('https://ipgeolocation.abstractapi.com/v1/?api_key=4427c351d8c546c189963973047ade81')
	      // Extract JSON body content from HTTP response
	      .then(response => response.json())
	      .then(data => {
	        document.cookie = 'location=' + data['country_code'];
	      });
	}

</script>
</html>
